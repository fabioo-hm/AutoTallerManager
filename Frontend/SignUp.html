<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="form-content">
            <h1 id="company">AutoTaller Manager</h1>
            <h1 id="title">Sign Up</h1>
            <form id="signUpForm"> <!-- Agregué el id "signUpForm" aquí -->
                <div class="input-group">
                    <div class="input-field" id="nameInput">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="psw-repeat" placeholder="Password" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-shield-alt"></i>
                        <select id="role" name="role" required>
                            <option value="">Select Role</option>
                            <option value="Admin">Administrator</option>
                            <option value="Mecanico">Mechanic</option>
                            <option value="Recepcionista">Receptionist</option>
                        </select>
                    </div>
                    <div class="btn-field">
                        <button type="submit" id="signUp">Sign Up</button> <!-- Cambié "type='button'" a "type='submit'" -->
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/signUp.js"></script>
</body>
</html>
